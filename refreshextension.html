<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Refresh All</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1 id="refresh" style="text-align: center;margin:0 auto;font-family: 'Trebuchet MS', sans-serif"></h1>
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/tableau-extensions-1.latest.min.js"></script>
    </body>

<script>

$(document).ready(function() {
  tableau.extensions.initializeDialogAsync().then(() => {
    let timer;
    try {
      timer = setInterval(refreshAllDataSources, 5000);
      console.log("Refresh Started");
    } catch (err) {
      clearInterval(timer);
    }
  });
});

function refreshAllDataSources() {
  document.getElementById("refresh").innerHTML = "Refreshing Data Sources";
  let dataSourceFetchPromises = [];
  let dashboardDataSources = {};
  const dashboard = tableau.extensions.dashboardContent.dashboard;

  dashboard.worksheets.forEach(function(worksheet) {
    dataSourceFetchPromises.push(worksheet.getDataSourcesAsync());
  });

  Promise.all(dataSourceFetchPromises)
    .then(function(fetchResults) {
      fetchResults.forEach(function(dataSourcesForWorksheet) {
        dataSourcesForWorksheet.forEach(function(dataSource) {
          if (!dashboardDataSources[dataSource.id]) {
            dashboardDataSources[dataSource.id] = dataSource;
            dataSource.refreshAsync();
          }
        });
      });
    })
    .then(() => {
      document.getElementById("refresh").innerHTML = "";
    });
}
</script>

</html>
